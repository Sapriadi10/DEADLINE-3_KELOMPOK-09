<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Data Registrasi</h1>
    <form action="" method="post">
        {% csrf_token%}
        <table>
            <tr>
                <th>ID Siswa</th>
                <td>
                    <input type="text" name="Id_Siswa" value="{{registrasi.Id_Siswa}}">
                </td>
            </tr>
            <tr>
                <th>ID CS</th>
                <td>
                    <input type="text" name="ID_CS" value="{{registrasi.ID_CS}}">
                </td>
            </tr>
            <tr>
                <th>Tanggal Registrasi</th>
                <td>
                    <input type="date" name="Tanggal_Registrasi" value="{{tanggal}}">
                </td>
            </tr>
            <tr>
        </table>
        <button type="submit">Update</button>
    </form>
</body>
</html>
