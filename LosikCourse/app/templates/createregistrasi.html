<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CREATE DATA REGISTRASI</h1>
    <form action="" method ="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Id_Siswa</th>
                <td>
                    <input type="text" name="Id_Siswa">
                </td>
            </tr>
            <tr>
                <th>ID_CS</th>
                <td>
                    <input type="text" name="ID_CS">
                </td>
            </tr>
            <tr>
                <th>Tanggal_Registrasi</th>
                <td>
                    <input type="date" name="Tanggal_Registrasi">
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
