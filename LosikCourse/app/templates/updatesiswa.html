<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <h1>Update Data</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nama</th>
                <td>
                    <input type="text" name="Nama_Siswa" value="{{allsiswa.Nama_Siswa}}">
                </td>
            </tr>
            <tr>
                <th>Tanggal lahir</th>
                <td>
                    <input type="date" name="Tanggal_Lahir" value="{{tanggal}}" >
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>
                    <input type="text" name="Alamat_Siswa" value="{{allsiswa.Alamat_Siswa}}">
                </td>
            </tr>
            <tr>
                <th>Nohp</th>
                <td>
                    <input type="number" name="Nomor_Telepon_Siswa" value="{{allsiswa.Nomor_Telepon_Siswa}}">
                </td>
                </tr>
            </table>
            <button type="submit" >Submit</button>
    </form>
</body>
</html>
